<section class="card">
    <article class="card-header">
        <small>{{url.inputUrl}}</small>
        <small>{{calculateTime()}}</small>
    </article>
    <article class="card-url">
        <h2>{{url.shortUrl.split("//").slice(-1)[0]}}</h2>
        <button class="copy-button" @click="copyUrlToClipboard()">Copy</button>
    </article>
    <div class="copy-notification" id="copyNotificationId">
        Copied: {{ url.shortUrl }}
    </div>
</section>
